<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8" />
    <title>Explain</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <h1>使用说明</h1>
    <p>使用本软件，你可以通过拍照或者打开本地图片的方式估算猕猴桃的重量，目前支持的品种为徐香和海优。</p>
    <p>确保安装了正确版本的OpenCV-Manager。在安装了google-play或者类似应用的情况下可以自动安装，否则需要手动安装。</p>
    <p>在拍照或者打开图片之前都必须先选择一个品种，品种不匹配将导致数据错误，而本程序并不做此检查。</p>
    <p>在一张白纸上画一个半径2厘米的圆，涂黑，然后拍摄，就像下面这样:</p>
    <img src="example.jpg">
    <p>误差示例:<p>
    <img src="deviation.png">
    </br>注意：
    <ul>
        <li>参考圆应当尽可能涂黑</li>
        <li>光线尽可能好</li>
        <li>调整拍摄角度以使猕猴桃阴影最小</li>
        <li>圆拍成椭圆无影响</li>
    </ul>
</head>
</html>
